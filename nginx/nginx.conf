user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
    # multi_accept on;
}

http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##

    gzip on;

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascrip>

    ##
    # Virtual Host Configs
    ##

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    proxy_cache_path  /tmp/cache  levels=1:2    keys_zone=STATIC:10m
            inactive=24h  max_size=1g;
    
    proxy_cache_path  /tmp/osrmcache  levels=1:2    keys_zone=OSRM:500m
            inactive=120d  max_size=10g;

    server {
        server_name example.com;
        listen 80;

        # Only allow access if the host is correct
        if ( $host != "example.com" ){
            return 444; #CONNECTION CLOSED WITHOUT RESPONSE
        }

        location /dispatch {
            proxy_pass             http://example.com:8080;
            proxy_cache STATIC;
            proxy_ssl_verify       off;
            proxy_buffering        on;
            proxy_cache_key "$host$request_uri";
            proxy_cache_valid      200  6h;
            proxy_cache_use_stale  error timeout invalid_header updating
                                http_500 http_502 http_503 http_504;

            proxy_hide_header cache-control;
            add_header cache-control "private, max-age=60, must-revalidate";
        }

        location /route {
            proxy_pass             http://example.com:5000;
            proxy_cache OSRM;
            proxy_ssl_verify       off;
            proxy_buffering        on;
            proxy_cache_key "$host$request_uri";
            proxy_cache_valid      200  120d;
            proxy_cache_use_stale  error timeout invalid_header updating
                                http_500 http_502 http_503 http_504;

            proxy_hide_header cache-control;
            add_header cache-control "private, max-age=30, must-revalidate";
        }

        location /server/time {
            proxy_pass             http://example.com:8080;
            proxy_cache STATIC;
            proxy_ssl_verify       off;
            proxy_buffering        on;
            proxy_cache_key "$host$request_uri";
            proxy_cache_valid      200  1s;
            proxy_cache_use_stale  error timeout invalid_header updating
                                http_500 http_502 http_503 http_504;

            proxy_hide_header cache-control;
            add_header cache-control "private, max-age=1, must-revalidate";
        }

        location /server/tz {
            proxy_pass             http://example.com:8080;
            proxy_cache STATIC;
            proxy_ssl_verify       off;
            proxy_buffering        on;
            proxy_cache_key "$host$request_uri";
            proxy_cache_valid      200  24h;
            proxy_cache_use_stale  error timeout invalid_header updating
                                http_500 http_502 http_503 http_504;

            proxy_hide_header cache-control;
            add_header cache-control "private, max-age=60, must-revalidate";
        }

        location /servers {
            proxy_pass             http://example.com:8080;
            proxy_cache STATIC;
            proxy_ssl_verify       off;
            proxy_buffering        on;
            proxy_cache_key "$host$request_uri";
            proxy_cache_valid      200  1m;
            proxy_cache_use_stale  error timeout invalid_header updating
                                http_500 http_502 http_503 http_504;

            proxy_hide_header cache-control;
            add_header cache-control "private, max-age=30, must-revalidate";
        }

        location /stations {
            proxy_pass             http://example.com:8080;
            proxy_cache STATIC;
            proxy_ssl_verify       off;
            proxy_buffering        on;
            proxy_cache_key "$host$request_uri";
            proxy_cache_valid      200  1m;
            proxy_cache_use_stale  error timeout invalid_header updating
                                http_500 http_502 http_503 http_504;

            proxy_hide_header cache-control;
            add_header cache-control "private, max-age=30, must-revalidate";
        }

        location /steam {
            proxy_pass             http://example.com:8080;
            proxy_cache STATIC;
            proxy_ssl_verify       off;
            proxy_buffering        on;
            proxy_cache_key "$host$request_uri";
            proxy_cache_valid      200  24h;
            proxy_cache_use_stale  error timeout invalid_header updating
                                http_500 http_502 http_503 http_504;

            proxy_hide_header cache-control;
            add_header cache-control "private, max-age=3600, must-revalidate";
        }

        location /train {
            proxy_pass             http://example.com:8080;
            proxy_cache STATIC;
            proxy_ssl_verify       off;
            proxy_buffering        on;
            proxy_cache_key "$host$request_uri";
            proxy_cache_valid      200  8h;
            proxy_cache_use_stale  error timeout invalid_header updating
                                http_500 http_502 http_503 http_504;

            proxy_hide_header cache-control;
            add_header cache-control "private, max-age=60, must-revalidate";
        }

        location /trains {
            proxy_pass             http://example.com:8080;
            proxy_cache STATIC;
            proxy_ssl_verify       off;
            proxy_buffering        on;
            proxy_cache_key "$host$request_uri";
            proxy_cache_valid      200  10s;
            proxy_cache_use_stale  error timeout invalid_header updating
                                http_500 http_502 http_503 http_504;

            proxy_hide_header cache-control;
            add_header cache-control "private, max-age=5, must-revalidate";
        }

        location / {
            proxy_pass             http://example.com:8080;
            proxy_ssl_verify       off;
            proxy_buffering        on;
        }
    }
}
